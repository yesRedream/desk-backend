<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
	<meta name="theme-color" content="#63276d">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="../res/css/main.css" th:href="@{/res/font-awesome/css/font-awesome.min.css}"/>
	<link rel="stylesheet" type="text/css" href="../res/css/main.css" th:href="@{/res/css/main.css}"/>
    <title>Register</title>
</head>
<body>
	<div class="bg-color">
		<header>
			<a th:href="@{/}" id="logo">NES Desk</a>
			<p th:if="${user!=null}" th:text="${user.username}">Username</p>
			<a th:if="${user!=null}" href="/logout">Logout</a>
		</header>

		<section class="content">
			<h5>Registration</h5>

			<form class="form" action="#" th:action="@{/register}" th:object="${userForm}" method="post">
				<p th:if="${errorUserExists!=null}">User with this name or email is already  registered!</p>
				<input type="text" th:field="*{username}" placeholder="Username"/>
				<p th:if="${#fields.hasErrors('username')}">Username is invalid!</p>
				<input type="text" th:field="*{email}" placeholder="Email"/>
				<p th:if="${#fields.hasErrors('email')}">Email is invalid!</p>
				<input type="password" th:field="*{password}" placeholder="Password"/>
				<p th:if="${#fields.hasErrors('password')}">Invalid password!</p>
				<button type="Submit">Sign Up</button>
			</form>

		</section>

		<footer>
        	<a href="https://github.com/apohrebniak/desk-backend">GitHub <i class="fa fa-github-square"></i></a>
    	</footer>
	</div>
</body>
</html>
